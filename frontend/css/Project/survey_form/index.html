<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">this is a survey form</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name <input type="text" name="name" id="name" placeholder="Input your name here" required></label>
        <label for="email" id="email-label">Email <input type="email" name="email" id="email"  placeholder="input your email here" required></label>
        <label for="number" id="number-label">Number <input type="number" name="number" id="number" min="9" max="15" placeholder="input number here" required></label>
        <label for="dropdown">How did you hear about us?<select id="dropdown">
            <option value="select-one">Select one</option>
            <option value="1">Facebook</option>
            <option value="2">Youtube</option>
        </select> 
        </label>
        <label for="recommend">Would you recommend us to a friend?</label>
        <label for="re-yes"><input type="radio" name="recommend" id="re-yes" value='Yes'checked>Yes</label>
        <label for="re-no"><input type="radio" name="recommend" id="re-no" value="no">No</label>

        <label for="favorite_actors">
            choose your favorite actors
            <label><input type="checkbox" name="actor1" id="actor1" value="actor1">Actor 1</label>
            <label><input type="checkbox" name="actor2" id="actor2" value="actor2">Actor 2 </label>
            <label><input type="checkbox" name="actor3" id="actor2" value="actor3">Actor 3 </label>
            <label><input type="checkbox" name="actor4" id="actor2" value="actor4">Actor 4 </label>
        </label>
       <label for="feedback">
        Any comments or suggestions?
        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Your feedback here..."></textarea>
       </label>
         <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
